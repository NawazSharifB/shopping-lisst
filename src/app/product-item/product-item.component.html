<mat-card class="product-container">
  <div class="product">
    <div class="name">{{product.name}}</div>
    <app-product-info label="Price" [value]="product.price"></app-product-info>
    <app-product-info label="Category" [value]="product.category"></app-product-info>
    <div class="description">{{product.description}}</div>
  </div>
</mat-card>
